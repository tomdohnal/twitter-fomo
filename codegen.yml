overwrite: true
schema:
  - https://graphql.fauna.com/graphql:
      headers:
        Authorization: 'Bearer ${FAUNA_SECRET}'
generates:
  src/__generated__/graphql.tsx:
    documents: 'src/**/*.{ts,tsx}'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      # - 'typescript-react-apollo'
  backend/__generated__/graphql.ts:
    documents: 'backend/**/*.ts'
    plugins:
      - 'typescript'
      - 'typescript-operations'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
